<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Finder</title>
</head>
<body>
    <h1>Search for Images</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search Images">
        <button id="search-btn" type="submit">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688670565149-d1e7c8ea70a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Travelling">
            <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-snow-covered-mountain-6rWKkMrmyqg" target="_blank">Travelling</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688516711628-ec935f149f80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="Mountain">
            <a href="https://unsplash.com/photos/a-view-of-a-rocky-landscape-from-a-cliff-NCfDWS5pjFY" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688548830334-678cdceb0af4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Travelling">
            <a href="https://unsplash.com/photos/a-field-of-blue-flowers-with-a-house-in-the-background-Er2x8M0AwVA" target="_blank">Garden</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>
    
    <script src="index.js"></script>
</body>
</html>
